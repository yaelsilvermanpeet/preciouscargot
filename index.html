<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
    <title>Interactive Canvas</title>
</head>
<body>
    <canvas id="interactiveCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('interactiveCanvas');
        const ctx = canvas.getContext('2d');
        const maxDots = 10;
        const dots = [];

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function addDot(x, y) {
            if (dots.length >= maxDots) {
                dots.shift(); // Remove the first dot if max limit is reached
            }
            dots.push({ x, y, color: getRandomColor() });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dots.forEach(dot => {
                // Move the dot
                dot.x += Math.random() * 4 - 2; // Random x velocity
                dot.y += Math.random() * 4 - 2; // Random y velocity

                // Bounce off the edges
                if (dot.x < 0 || dot.x > canvas.width) {
                    dot.x -= 2 * (dot.x < 0 ? -1 : 1);
                }

                if (dot.y < 0 || dot.y > canvas.height) {
                    dot.y -= 2 * (dot.y < 0 ? -1 : 1);
                }

                // Draw the trail
                ctx.beginPath();
                ctx.moveTo(dot.x, dot.y);
                ctx.lineTo(dot.x - dot.dx || dot.x, dot.y - dot.dy || dot.y);
                ctx.strokeStyle = dot.color;
                ctx.lineWidth = 2;
                ctx.stroke();

                // Save the last position for the next frame
                dot.dx = dot.x;
                dot.dy = dot.y;
            });

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addDot(x, y);
        });

        draw(); // Start the animation loop
    </script>
</body>
</html>
